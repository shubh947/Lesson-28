<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 1</title>
</head>
<body>
    <h2>JSON in JS</h2>
    <p id="result"></p>
    <script>
        var a = {name:"Riya", age: 12, grade: 7};
        var b =JSON.stringify(a);
        var c = JSON.parse(b);
        document.getElementById("result").innerHTML=c.name;
    </script>
</body>
</html>
